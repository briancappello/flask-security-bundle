<!doctype html>
<html>

<head>
  <title>{% block title %}layout.html{% endblock %}</title>
</head>

<body>
  {% block content %}
    {% block flashes %}
      {%- with messages = get_flashed_messages(with_categories=true) -%}
        {% if messages %}
          <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {%- endwith %}
    {% endblock flashes %}
  {% endblock content %}
</body>

</html>
